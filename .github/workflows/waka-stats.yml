name: Update stats

on:
  schedule:
    # Runs at 06:00 UTC every day, sometimes I work late, I'm a night owl
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
